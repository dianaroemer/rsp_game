<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Rock, Paper, Scissors Game</title>
        <meta name="description" content ="A simple Rock, Paper, Scissors game made in JS.">
        <meta name="author" content="D Roemer">

        <link rel="stylesheet" href=""> <!-- adding a styles.css here eventually -->

        <script src="script.js" defer></script>

     
    </head>

    <body>
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissBtn">Scissors</button>
        <div id="resultBanner">You're playing Rock, Paper, Scissors against a computer! First to five wins! <br>
            You can click the buttons OR click on the images!</div>
        <div id="scoreboard"></div>

        <img class="rockImg" src='rock.png' alt="A photo of a rock">
        
        <img class="paperImg" src='paper.png' alt="A photo of a sheet of paper">

        <img class="scissImg" src='scissors.png' alt="A photo of scissors">

    </body>
